{% extends 'base.html' %}

{% block extend_css %}{% endblock %}

{% block extend_js %}
<script type="text/javascript">
$(function(){
  $('#data_table').dataTable({
    aLengthMenu: [
        [25, 50, 100, 200, -1],
        [25, 50, 100, 200, "All"]
    ],
    iDisplayLength: -1,
    scrollX: true,
    // 縦スクロールバーを有効にする (scrollYは200, "200px"など「最大の高さ」を指定します)
    scrollY: 500,
    // 件数切替機能 無効
    lengthChange: true,
    // 検索機能 無効
    searching: true,
    // ソート機能 無効
    ordering: true,
    // 情報表示 無効
    info: true,
    // ページング機能 無効
    paging: true
  });

  $(".datetimepicker").datetimepicker({
    locale: "ja",
    format : 'YYYY-MM-DD HH:mm:ss'
  });

});
</script>
{% endblock %} 


{% block contents %}

<div class="col-md-12">
    <div class="col-md-3"></div>
    <div class="col-md-6">
    <video src="/timelapse/timelapse.mp4" controls></video>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
