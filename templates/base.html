<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ title }}</title>

    <!-- bootstrap4 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/tether.min.css" />
    <link rel="stylesheet" href="./css/tether-theme-arrows-dark.min.css" />
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/tether.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <!-- end bootstrap -->
    <!-- bootstrap theme -->
    <link rel="stylesheet" href="./css/toolkit-inverse.min.css" />
    <script type="text/javascript" src="./js/toolkit.min.js"></script>
    <!-- end bootstrap theme -->

    <link rel="stylesheet" href="/css/main.css" />

    {% block extend_css %}{% endblock %}

</head>
<body>

{% include 'header.html' %}

<div class="main container-fluid">

    <div class="row">
        <div class="col-md-12">

            <div class="dashhead-title clearfix">
                <h2 class="dashhead-titles">
                    {{ title }}                
                </h2>
            </div>
            <div>
                {% block contents %}{% endblock %}            
            </div>
        </div>
    </div>
</div>



<!-- Data Table -->
<link rel="stylesheet" href="/css/datatables.min.css" />
<link rel="stylesheet" href="/css/buttons.dataTables.min.css" />

<script type="text/javascript" src="./js/datatables.min.js"></script>
<script type="text/javascript" src="./js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="./js/buttons.flash.min.js"></script>
<script type="text/javascript" src="./js/jszip.min.js"></script>
<script type="text/javascript" src="./js/pdfmake.min.js"></script>
<script type="text/javascript" src="./js/vfs_fonts.js"></script>
<script type="text/javascript" src="./js/buttons.html5.min.js"></script>
<script type="text/javascript" src="./js/buttons.print.min.js"></script>
<script type="text/javascript" src="./js/jquery.colorbox-min.js"></script>

<!-- End Data Table -->


<!-- DateTimePicker -->
<link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css" />
<script type="text/javascript" src="./js/moment-with-locales.js"></script>
<script type="text/javascript" src="./js/bootstrap-datetimepicker.min.js"></script>
<!-- End DateTimePicker -->

{% block extend_js %}{% endblock %}


{% include 'footer.html' %}


<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-76261331-2', 'auto');
  ga('send', 'pageview');

</script>



</body>
</html>
